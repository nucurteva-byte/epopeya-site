<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СВО — Статус Вне Ограничений | ЭПОПЕЯ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo">СВО</div>
    <nav class="nav">
      <a href="#hero">Главная</a>
      <a href="#specs">Характеристики</a>
      <a href="#unique">Уникальность</a>
      <a href="#collection">Коллекция</a>
      <a href="#style">Создай стиль</a>
      <a href="#reviews">Отзывы</a>
      <a href="#contact">Контакты</a>
    </nav>
    <button class="btn" id="testDriveBtn">Записаться</button>
    <div class="burger" id="burger"><span></span><span></span><span></span></div>
  </div>
</header>

<section id="style" class="luxury-section">
  <div class="container">
    <h2>Создай стиль</h2>

    <div class="style-builder">

      <!-- Превью -->
      <div class="style-preview">
        <div class="car-canvas">
          <img id="carColor" class="car-color" src="" alt="Цветная машина">
          <img id="carMask" class="car-mask" src="" alt="Ч/Б кузов">
          <div id="colorOverlay" class="color-overlay"></div>
        </div>
      </div>

      <!-- Управление -->
      <div class="style-controls">
        <label>
          Модель
          <select id="model">
            <option value="anapovskiy_mazut">Анапский мазут</option>
            <option value="zadumchivaya_sliva">Задумчивая слива</option>
            <option value="gzhel">Гжель</option>
            <option value="ashkudishka">Ашкудишка Личи</option>
          </select>
        </label>

        <label>
          Диски
          <select id="wheel">
            <option value="1">Диски 1</option>
            <option value="2">Диски 2</option>
            <option value="3">Диски 3</option>
            <option value="4">Диски 4</option>
          </select>
        </label>

        <label>
          Цвет кузова
          <input type="color" id="colorPicker" value="#ff0000">
        </label>
      </div>

    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
